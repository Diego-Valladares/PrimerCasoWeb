<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport">
    <title>Notas</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <h1>Notas</h1>
    <div id="createNoteContainer">
        <button id="createNoteBtn">Crear Nota</button> <!-- Boton para crear una nueva nota -->
    </div>
    <div id="noteFormContainer" style="display: none;"> <!-- Contenedor del formulario oculto por defecto -->
        <h1 id="formTitle">Crear Nota</h1>
        <form id="noteForm">
            <input type="hidden" id="noteId">
            <label for="title">Titulo:</label>
            <input type="text" id="title" maxlength="200" required>
            <label for="content">Contenido:</label>
            <textarea id="content" required></textarea>
            <label for="tags">Etiquetas:</label>
            <input type="text" id="tags" maxlength="100">
            <button type="submit" id="saveNote">Guardar</button>
            <button type="button" id="cancel">Cancelar</button>
            <button type="button" id="deleteNote" style="display:none;">Eliminar</button>
        </form>
    </div>
    <div id="notesGrid"></div> <!-- Contenedor para la "grid" de notas -->
    <script src="js/scripts.js"></script>
</body>

</html>
